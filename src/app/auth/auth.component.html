<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isLoginMode ? 'Sign In' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{isLoginMode ? 'Switch to Sign Up'  : 'Switch to Sign In'}}
                </button>
            </div>
        </form>
    </div>
</div>
